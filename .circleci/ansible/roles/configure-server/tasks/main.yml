---
- name: Install Python
  apt:
    name: python
    state: latest
    
- name: "nodesource installation"
  shell: curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -

- name: "install nodejs"
  apt:
    update_cache: yes
    name: nodejs
    state: present

- name: "install pm2"
  npm:
    name: pm2
    global: yes

